<ng-container *ngIf="!isAuthRoute; else authOnly">
<div class="modern-app-layout" [attr.data-theme]="isDarkMode ? 'dark' : 'light'">
  <!-- Barra de progreso global de navegación -->
  <div class="top-progress" [class.is-active]="isNavigating || (loadingService.isLoading$ | async)"></div>
  <div class="loading-overlay" [class.is-active]="isNavigating || (loadingService.isLoading$ | async)" aria-busy="true" aria-live="polite">
    <div class="mp-spinner"></div>
  </div>

  <!-- Modern Sidebar -->
  <ng-container [ngSwitch]="displayRole">
    <sidebar-admin *ngSwitchCase="'ADMIN'" [isCollapsed]="sidebarCollapsed"></sidebar-admin>
    <sidebar-manager *ngSwitchCase="'MANAGER'" [isCollapsed]="sidebarCollapsed"></sidebar-manager>
    <sidebar-mechanic *ngSwitchCase="'MECHANIC'" [isCollapsed]="sidebarCollapsed"></sidebar-mechanic>
    <sidebar-receptionist *ngSwitchCase="'RECEPTIONIST'" [isCollapsed]="sidebarCollapsed"></sidebar-receptionist>
    <sidebar-client *ngSwitchCase="'CLIENT'" [isCollapsed]="sidebarCollapsed"></sidebar-client>
    <app-sidebar *ngSwitchDefault class="modern-sidebar"></app-sidebar>
  </ng-container>

  <!-- Main Content Area -->
  <div class="modern-main-content">
    <!-- Modern Header with Glass Effect -->
    <header class="modern-header glass-effect anim-slide-down">
      <div class="header-wrapper">
        <!-- Brand Section -->
        <div class="brand-section">
          <div class="brand-logo hover-raise">
            <div class="logo-gradient anim-pop">
              <i class="pi pi-cog"></i>
            </div>
            <div class="brand-text">
              <h1 class="brand-title">MecanixPro</h1>
              <span class="brand-subtitle">Gestión Inteligente de Taller</span>
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
          <div class="search-container anim-fade-in-down">
            <i class="pi pi-search search-icon"></i>
            <input 
              type="text" 
              placeholder="Buscar clientes, vehículos, órdenes..." 
              class="search-input">
            <kbd class="search-shortcut">Ctrl+K</kbd>
          </div>
        </div>

        <!-- Header Actions -->
        <div class="header-actions-modern">
          <!-- Theme Toggle -->
          <button 
            type="button" 
            (click)="toggleTheme()"
            class="action-btn theme-toggle-btn hover-raise"
            [title]="isDarkMode ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro'">
            <i class="pi" [class.pi-sun]="isDarkMode" [class.pi-moon]="!isDarkMode"></i>
          </button>
          
          <!-- Quick Actions -->
          <button class="action-btn quick-action-btn hover-raise" title="Nueva Orden de Trabajo">
            <i class="pi pi-plus"></i>
          </button>
          
          <!-- Notifications -->
          <button class="action-btn notifications-btn hover-raise" title="Notificaciones">
            <i class="pi pi-bell"></i>
            <span class="notification-indicator">3</span>
          </button>

          <!-- User Profile / Auth Actions -->
          <ng-container *ngIf="isAuthenticated; else guestLinks">
            <div class="user-profile-modern hover-raise">
              <div class="user-avatar-modern">
                <img src="/assets/images/default-avatar.svg" alt="Avatar" class="avatar-image">
              </div>
              <div class="user-details">
                <span class="user-name-modern">{{ displayName || 'Usuario' }}</span>
                <div class="user-roles" *ngIf="displayRole as mainRole">
                  <span class="role-badge" [ngClass]="roleBadgeClass(mainRole)" [attr.title]="roleTitle(mainRole)">{{ mainRole }}</span>
                </div>
              </div>
              <button class="profile-menu-btn" (click)="logout()" title="Cerrar sesión">
                <i class="pi pi-sign-out"></i>
              </button>
            </div>
          </ng-container>
          <ng-template #guestLinks>
            <div class="user-profile-modern">
              <button class="action-btn" routerLink="/login">Iniciar sesión</button>
              <button class="action-btn" routerLink="/register">Registrarse</button>
            </div>
          </ng-template>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 relative overflow-y-auto focus:outline-none anim-fade-in">
      <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <router-outlet #outlet="outlet" [@routeAnimations]="prepareRoute(outlet)"></router-outlet>
        </div>
      </div>
    </main>

    <!-- Global confirm dialog -->
    <p-confirmDialog></p-confirmDialog>

    <!-- Footer -->
    <footer class="modern-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <div class="footer-logo">
            <i class="pi pi-cog"></i>
          </div>
          <div>
            <span class="footer-title">MecanixPro</span>
            <span class="footer-desc">Sistema de Gestión de Taller</span>
          </div>
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">
            <i class="pi pi-envelope"></i>
            <span>Soporte</span>
          </a>
          <a href="#" class="footer-link">
            <i class="pi pi-question-circle"></i>
            <span>Ayuda</span>
          </a>
          <a href="#" class="footer-link">
            <i class="pi pi-cog"></i>
            <span>Configuración</span>
          </a>
        </div>
      </div>
      <div class="footer-bottom">
        <span>© 2024 MecanixPro. Todos los derechos reservados.</span>
      </div>
    </footer>
  </div>
</div>
</ng-container>

<ng-template #authOnly>
  <div class="auth-fullpage">
    <router-outlet></router-outlet>
  </div>
</ng-template>

<!-- Global Modals -->
<app-global-modals></app-global-modals>
