<div class="page-container">
  <div class="page-wrapper">
    <!-- Header -->
    <div class="page-header">
      <div style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 class="page-title">
            <i class="pi pi-wrench" style="margin-right: 0.75rem; color: #3b82f6;"></i>
            Crear Nueva Orden de Trabajo
          </h1>
          <p class="page-subtitle">Registra una nueva orden de trabajo</p>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="page-card">
      <div>
        <form (ngSubmit)="onSubmit()" #workOrderForm="ngForm" class="space-y-8">
      
          <!-- Cliente y Vehículo -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="clientId" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-blue-500"></i>
                Cliente *
              </label>
              <p-select 
                [(ngModel)]="workOrder.clientId" 
                name="clientId"
                [options]="clientOptions"
                placeholder="Selecciona un cliente"
                name="clientId"
                required
                (onChange)="onClientChange()"
                style="width: 100%;">
              </p-select>
            </div>

            <div class="form-group">
              <label for="vehicleId" class="form-label flex items-center">
                <i class="pi pi-car mr-2 text-green-500"></i>
                Vehículo *
              </label>
              <p-select 
                [(ngModel)]="workOrder.vehicleId" 
                name="vehicleId"
                [options]="vehicleOptions"
                placeholder="Selecciona un vehículo"
                name="vehicleId"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Mecánico y Servicio -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="mechanicId" class="form-label flex items-center">
                <i class="pi pi-users mr-2 text-purple-500"></i>
                Mecánico *
              </label>
              <p-select 
                [(ngModel)]="workOrder.mechanicId" 
                name="mechanicId"
                [options]="mechanicOptions"
                placeholder="Selecciona un mecánico"
                name="mechanicId"
                required
                style="width: 100%;">
              </p-select>
            </div>

            <div class="form-group">
              <label for="serviceId" class="form-label flex items-center">
                <i class="pi pi-cog mr-2 text-orange-500"></i>
                Servicio *
              </label>
              <p-select 
                [(ngModel)]="workOrder.serviceId" 
                name="serviceId"
                [options]="serviceOptions"
                placeholder="Selecciona un servicio"
                name="serviceId"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Descripción del Trabajo -->
          <div class="form-group">
            <label for="description" class="form-label flex items-center">
              <i class="pi pi-file-edit mr-2 text-teal-500"></i>
              Descripción del Trabajo *
            </label>
            <textarea 
              id="description"
              name="description" 
              [(ngModel)]="workOrder.description" 
              required
              placeholder="Describe detalladamente el trabajo a realizar..."
              rows="4"
              class="form-control">
            </textarea>
          </div>

          <!-- Estado y Prioridad -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="status" class="form-label flex items-center">
                <i class="pi pi-circle-fill mr-2 text-red-500"></i>
                Estado *
              </label>
              <p-select 
                [(ngModel)]="workOrder.status" 
                name="status"
                [options]="statusOptions"
                placeholder="Selecciona el estado"
                name="status"
                required
                style="width: 100%;">
              </p-select>
            </div>

            <div class="form-group">
              <label for="priority" class="form-label flex items-center">
                <i class="pi pi-exclamation-triangle mr-2 text-yellow-500"></i>
                Prioridad *
              </label>
              <p-select 
                [(ngModel)]="workOrder.priority" 
                name="priority"
                [options]="priorityOptions"
                placeholder="Selecciona la prioridad"
                name="priority"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Horas Estimadas y Reales -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="estimatedHours" class="form-label flex items-center">
                <i class="pi pi-clock mr-2 text-indigo-500"></i>
                Horas Estimadas *
              </label>
              <p-inputNumber 
                [(ngModel)]="workOrder.estimatedHours" 
                name="estimatedHours"
                placeholder="0.0"
                [min]="0"
                [step]="0.5"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="actualHours" class="form-label flex items-center">
                <i class="pi pi-clock mr-2 text-gray-500"></i>
                Horas Reales
              </label>
              <p-inputNumber 
                [(ngModel)]="workOrder.actualHours" 
                name="actualHours"
                placeholder="0.0"
                [min]="0"
                [step]="0.5"
                style="width: 100%;">
              </p-inputNumber>
            </div>
          </div>

          <!-- Costos -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="form-group">
              <label for="laborCost" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-green-500"></i>
                Costo de Mano de Obra *
              </label>
              <p-inputNumber 
                [(ngModel)]="workOrder.laborCost" 
                name="laborCost"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="partsCost" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-blue-500"></i>
                Costo de Repuestos *
              </label>
              <p-inputNumber 
                [(ngModel)]="workOrder.partsCost" 
                name="partsCost"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="totalCost" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-purple-500"></i>
                Costo Total *
              </label>
              <p-inputNumber 
                [(ngModel)]="workOrder.totalCost" 
                name="totalCost"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>
          </div>

          <!-- Fechas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="startDate" class="form-label flex items-center">
                <i class="pi pi-calendar mr-2 text-teal-500"></i>
                Fecha de Inicio *
              </label>
              <p-datePicker 
                [(ngModel)]="workOrder.startDate" 
                name="startDate"
                required
                placeholder="Selecciona la fecha de inicio"
                [showTime]="true"
                hourFormat="24"
                style="width: 100%;">
              </p-datePicker>
            </div>

            <div class="form-group">
              <label for="endDate" class="form-label flex items-center">
                <i class="pi pi-calendar-times mr-2 text-red-500"></i>
                Fecha de Finalización
              </label>
              <p-datePicker 
                [(ngModel)]="workOrder.endDate" 
                name="endDate"
                placeholder="Selecciona la fecha de finalización"
                [showTime]="true"
                hourFormat="24"
                style="width: 100%;">
              </p-datePicker>
            </div>
          </div>

          <!-- Notas -->
          <div class="form-group">
            <label for="notes" class="form-label flex items-center">
              <i class="pi pi-file-edit mr-2 text-gray-500"></i>
              Notas
            </label>
            <textarea 
              id="notes"
              name="notes" 
              [(ngModel)]="workOrder.notes" 
              placeholder="Información adicional sobre la orden de trabajo..."
              rows="4"
              class="form-control">
            </textarea>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200">
            <button 
              type="button" 
              pButton 
              label="Limpiar" 
              icon="pi pi-refresh" 
              class="p-button-secondary p-button-lg"
              (click)="resetForm()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Crear Orden de Trabajo" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!workOrderForm.form.valid">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
