<div class="auth-page">
  <div class="auth-bg" aria-hidden="true"></div>

  <div class="auth-card">
    <div class="auth-header">
      <div class="brand">
        <div class="logo">MP</div>
        <div class="brand-text">
          <h1>Crear cuenta</h1>
          <p>Únete a MecanixPro</p>
        </div>
      </div>
    </div>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="grid">
        <div class="form-control" [class.invalid]="form.controls.username.invalid && (form.controls.username.touched || submitted)">
          <label for="username">Usuario</label>
          <div class="input-wrapper">
            <i class="pi pi-user"></i>
            <input id="username" type="text" formControlName="username" placeholder="usuario" />
          </div>
          <small class="hint" *ngIf="form.controls.username.invalid && (form.controls.username.touched || submitted)">
            Mínimo 3 caracteres
          </small>
        </div>

        <div class="form-control" [class.invalid]="form.controls.email.invalid && (form.controls.email.touched || submitted)">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="pi pi-envelope"></i>
            <input id="email" type="email" formControlName="email" placeholder="tu@email.com" />
          </div>
          <small class="hint" *ngIf="form.controls.email.invalid && (form.controls.email.touched || submitted)">
            Ingresa un email válido
          </small>
        </div>

        <div class="form-control" [class.invalid]="form.controls.password.invalid && (form.controls.password.touched || submitted)">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <i class="pi pi-lock"></i>
            <input id="password" type="password" formControlName="password" placeholder="********" />
          </div>
          <small class="hint" *ngIf="form.controls.password.invalid && (form.controls.password.touched || submitted)">
            Mínimo 6 caracteres
          </small>
        </div>

        <div class="form-control">
          <label for="firstName">Nombre</label>
          <div class="input-wrapper">
            <i class="pi pi-id-card"></i>
            <input id="firstName" type="text" formControlName="firstName" placeholder="Nombre" />
          </div>
        </div>

        <div class="form-control">
          <label for="lastName">Apellido</label>
          <div class="input-wrapper">
            <i class="pi pi-id-card"></i>
            <input id="lastName" type="text" formControlName="lastName" placeholder="Apellido" />
          </div>
        </div>

        <div class="form-control">
          <label for="role">Rol</label>
          <div class="input-wrapper select">
            <i class="pi pi-users"></i>
            <select id="role" formControlName="role">
              <option value="CLIENT">Cliente</option>
              <option value="RECEPTIONIST">Recepcionista</option>
              <option value="MECHANIC">Mecánico</option>
              <option value="MANAGER">Manager</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
        </div>
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        <span class="btn-content">
          <i class="pi pi-user-plus"></i>
          {{ loading ? 'Creando…' : 'Crear cuenta' }}
        </span>
      </button>

      <p class="error" *ngIf="error">
        <i class="pi pi-exclamation-triangle"></i>
        {{ error }}
      </p>
    </form>

    <div class="auth-footer">
      <span>¿Ya tienes cuenta?</span>
      <a routerLink="/login">Iniciar sesión</a>
    </div>
  </div>
</div>
