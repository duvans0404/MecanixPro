<div class="auth-page anim-fade-in">
  <!-- Enhanced animated background -->
  <div class="auth-bg anim-fade-in" aria-hidden="true">
    <div class="bg-pattern"></div>
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <div class="auth-card anim-slide-down">
    <div class="auth-header">
      <div class="brand">
        <div class="logo">
          <i class="pi pi-wrench"></i>
        </div>
        <div class="brand-text">
          <h1>MecanixPro</h1>
          <p>Gestión profesional de talleres</p>
        </div>
      </div>
      <div class="welcome-badge">
        <i class="pi pi-lock"></i>
        <span>Acceso Seguro</span>
      </div>
    </div>

    <form class="auth-form anim-fade-in-up" [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="form-control" [class.invalid]="form.controls.username.invalid && (form.controls.username.touched || submitted)">
        <label for="username">
          <i class="pi pi-user"></i>
          Usuario o Email
        </label>
        <div class="input-wrapper">
          <input id="username" type="text" formControlName="username" placeholder="Ingresa tu usuario o email" />
          <div class="input-highlight"></div>
        </div>
        <small class="hint" *ngIf="form.controls.username.invalid && (form.controls.username.touched || submitted)">
          <i class="pi pi-exclamation-circle"></i>
          Campo requerido
        </small>
      </div>

      <div class="form-control" [class.invalid]="form.controls.password.invalid && (form.controls.password.touched || submitted)">
        <label for="password">
          <i class="pi pi-lock"></i>
          Contraseña
        </label>
        <div class="input-wrapper">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Ingresa tu contraseña" />
          <button type="button" class="toggle-visibility" (click)="showPassword = !showPassword" [attr.aria-pressed]="showPassword">
            <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
          </button>
          <div class="input-highlight"></div>
        </div>
        <div class="field-hint">
          <small class="hint" *ngIf="form.controls.password.invalid && (form.controls.password.touched || submitted)">
            <i class="pi pi-exclamation-circle"></i>
            Campo requerido
          </small>
          <a class="forgot-link" routerLink="/forgot-password">
            <i class="pi pi-question-circle"></i>
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <button class="btn-primary" type="submit" [disabled]="loading">
        <span class="btn-content">
          <i class="pi" [ngClass]="loading ? 'pi-spin pi-spinner' : 'pi-sign-in'"></i>
          <span class="btn-text">{{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
        </span>
        <div class="btn-glow"></div>
      </button>

      <div class="error-container" *ngIf="error">
        <div class="error-message">
          <i class="pi pi-exclamation-triangle"></i>
          <span>{{ error }}</span>
        </div>
      </div>
    </form>

    <div class="auth-footer">
      <span>¿No tienes cuenta?</span>
      <a routerLink="/register">Crear cuenta</a>
    </div>
  </div>
</div>
