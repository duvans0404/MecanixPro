<div class="min-h-screen bg-gradient-to-br from-gray-50 to-orange-50 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 mb-8 relative overflow-hidden">
      <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-orange-400/10 to-red-400/10 rounded-full -translate-y-32 translate-x-32"></div>
      <div class="relative z-10">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-gray-800 via-orange-600 to-red-600 mb-3">
              <i class="pi pi-cog mr-4 text-orange-500"></i>
              Editar Servicio
            </h1>
            <p class="text-xl text-gray-600 font-medium">Modifica la información del servicio</p>
          </div>
          <div class="hidden lg:block">
            <div class="w-24 h-24 bg-gradient-to-br from-orange-500 to-red-600 rounded-3xl flex items-center justify-center shadow-2xl transform rotate-3 hover:rotate-0 transition-transform duration-300">
              <i class="pi pi-cog text-white text-3xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 relative overflow-hidden" *ngIf="service">
      <div class="absolute top-0 left-0 w-48 h-48 bg-gradient-to-br from-orange-400/5 to-red-400/5 rounded-full -translate-y-24 -translate-x-24"></div>
      <div class="relative z-10">
        <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-8">
      
          <!-- Nombre del Servicio -->
          <div class="form-group">
            <label for="name" class="form-label flex items-center">
              <i class="pi pi-tag mr-2 text-orange-500"></i>
              Nombre del Servicio *
            </label>
            <input 
              type="text" 
              id="name"
              pInputText 
              formControlName="name"
              placeholder="Ej: Cambio de aceite, Revisión general"
              [class.p-invalid]="isFieldInvalid('name')"
              class="form-control">
            <small 
              *ngIf="getFieldError('name')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('name') }}
            </small>
          </div>

          <!-- Descripción -->
          <div class="form-group">
            <label for="description" class="form-label flex items-center">
              <i class="pi pi-file-edit mr-2 text-blue-500"></i>
              Descripción *
            </label>
            <textarea 
              id="description"
              pInputTextarea 
              formControlName="description"
              placeholder="Describe detalladamente el servicio que se realizará"
              [class.p-invalid]="isFieldInvalid('description')"
              rows="4"
              class="form-control">
            </textarea>
            <small 
              *ngIf="getFieldError('description')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('description') }}
            </small>
          </div>

          <!-- Categoría y Precio -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="category" class="form-label flex items-center">
                <i class="pi pi-list mr-2 text-purple-500"></i>
                Categoría *
              </label>
              <p-select 
                formControlName="category"
                [options]="categoryOptions"
                placeholder="Selecciona una categoría"
                [class.p-invalid]="isFieldInvalid('category')"
                style="width: 100%;">
              </p-select>
              <small 
                *ngIf="getFieldError('category')" 
                class="p-error block mt-2 text-sm font-medium">
                {{ getFieldError('category') }}
              </small>
            </div>

            <div class="form-group">
              <label for="price" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-green-500"></i>
                Precio (USD) *
              </label>
              <p-inputNumber 
                formControlName="price"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                [class.p-invalid]="isFieldInvalid('price')"
                style="width: 100%;">
              </p-inputNumber>
              <small 
                *ngIf="getFieldError('price')" 
                class="p-error block mt-2 text-sm font-medium">
                {{ getFieldError('price') }}
              </small>
            </div>
          </div>

          <!-- Duración -->
          <div class="form-group">
            <label for="durationMinutes" class="form-label flex items-center">
              <i class="pi pi-clock mr-2 text-teal-500"></i>
              Duración Estimada (minutos) *
            </label>
            <p-inputNumber 
              formControlName="durationMinutes"
              placeholder="60"
              [min]="1"
              [max]="480"
              [class.p-invalid]="isFieldInvalid('durationMinutes')"
              style="width: 100%;">
            </p-inputNumber>
            <small 
              *ngIf="getFieldError('durationMinutes')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('durationMinutes') }}
            </small>
          </div>

          <!-- Estado Activo -->
          <div class="form-group">
            <div class="flex items-center p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl border border-green-200">
              <p-checkbox 
                formControlName="active" 
                [binary]="true" 
                inputId="active"
                class="mr-4">
              </p-checkbox>
              <label for="active" class="text-lg font-semibold text-gray-700 flex items-center">
                <i class="pi pi-check-circle mr-2 text-green-500"></i>
                Servicio activo
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200">
            <button 
              type="button" 
              pButton 
              label="Cancelar" 
              icon="pi pi-times" 
              class="p-button-secondary p-button-lg"
              (click)="onCancel()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Actualizar Servicio" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [loading]="loading"
              [disabled]="serviceForm.invalid">
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading && !service" class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-20 text-center">
      <div class="flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-600 rounded-full flex items-center justify-center mb-6">
          <i class="pi pi-spin pi-spinner text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Cargando servicio...</h3>
        <p class="text-gray-500">Por favor espera mientras cargamos la información</p>
      </div>
    </div>
  </div>
</div>
