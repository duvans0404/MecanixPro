<div class="page-container">
  <div class="page-wrapper">
    <!-- Header -->
    <div class="page-header">
      <div style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 class="page-title">
            <i class="pi pi-user-plus" style="margin-right: 0.75rem; color: #3b82f6;"></i>
            Crear Nuevo Mecánico
          </h1>
          <p class="page-subtitle">Completa la información del mecánico</p>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="page-card">
      <div>
        <form (ngSubmit)="onSubmit()" #mechanicForm="ngForm" class="space-y-8">
      
          <!-- Nombre y Apellido -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="firstName" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-blue-500"></i>
                Nombre *
              </label>
              <input 
                type="text" 
                id="firstName"
                name="firstName" 
                [(ngModel)]="mechanic.firstName" 
                required
                placeholder="Ingresa el nombre"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-green-500"></i>
                Apellido *
              </label>
              <input 
                type="text" 
                id="lastName"
                name="lastName" 
                [(ngModel)]="mechanic.lastName" 
                required
                placeholder="Ingresa el apellido"
                class="form-control">
            </div>
          </div>

          <!-- Email y Teléfono -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="email" class="form-label flex items-center">
                <i class="pi pi-envelope mr-2 text-purple-500"></i>
                Email *
              </label>
              <input 
                type="email" 
                id="email"
                name="email" 
                [(ngModel)]="mechanic.email" 
                required
                placeholder="mecanico@ejemplo.com"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="phone" class="form-label flex items-center">
                <i class="pi pi-phone mr-2 text-orange-500"></i>
                Teléfono *
              </label>
              <input 
                type="tel" 
                id="phone"
                name="phone" 
                [(ngModel)]="mechanic.phone" 
                required
                placeholder="+1 (555) 123-4567"
                class="form-control">
            </div>
          </div>

          <!-- Especialización -->
          <div class="form-group">
            <label for="specialization" class="form-label flex items-center">
              <i class="pi pi-cog mr-2 text-red-500"></i>
              Especialización *
            </label>
            <p-select 
              [(ngModel)]="mechanic.specialization" 
              name="specialization"
              [options]="specializationOptions"
              placeholder="Selecciona una especialización"
              name="specialization"
              required
              style="width: 100%;">
            </p-select>
          </div>

          <!-- Años de Experiencia y Tarifa por Hora -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="experienceYears" class="form-label flex items-center">
                <i class="pi pi-clock mr-2 text-indigo-500"></i>
                Años de Experiencia *
              </label>
              <input 
                type="number" 
                id="experienceYears"
                name="experienceYears" 
                [(ngModel)]="mechanic.experienceYears" 
                min="0"
                required
                placeholder="0"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="hourlyRate" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-teal-500"></i>
                Tarifa por Hora *
              </label>
              <input 
                type="number" 
                id="hourlyRate"
                name="hourlyRate" 
                [(ngModel)]="mechanic.hourlyRate" 
                step="0.01"
                min="0"
                required
                placeholder="0.00"
                class="form-control">
            </div>
          </div>

          <!-- Estado Disponible -->
          <div class="form-group">
            <div class="flex items-center p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl border border-green-200">
              <p-checkbox 
                [(ngModel)]="mechanic.isAvailable" 
                name="isAvailable"
                [binary]="true" 
                inputId="isAvailable"
                name="isAvailable"
                class="mr-4">
              </p-checkbox>
              <label for="isAvailable" class="text-lg font-semibold text-gray-700 flex items-center">
                <i class="pi pi-check-circle mr-2 text-green-500"></i>
                Mecánico disponible
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200">
            <button 
              type="button" 
              pButton 
              label="Limpiar" 
              icon="pi pi-refresh" 
              class="p-button-secondary p-button-lg"
              (click)="resetForm()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Crear Mecánico" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!mechanicForm.form.valid">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
