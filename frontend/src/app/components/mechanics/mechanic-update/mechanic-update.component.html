<div class="page-container">
  <div class="page-wrapper">
    <!-- Header -->
    <div class="page-header">
      <div style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 class="page-title">
            <i class="pi pi-user-edit" style="margin-right: 0.75rem; color: #8b5cf6;"></i>
            Actualizar Mecánico
          </h1>
          <p class="page-subtitle">Modifica la información del mecánico</p>
        </div>
      </div>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading && !mechanic" class="page-card text-center">
      <div class="flex flex-col items-center justify-center" style="padding: 2rem;">
        <div style="width: 4rem; height: 4rem; background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem;">
          <i class="pi pi-spin pi-spinner text-white text-2xl"></i>
        </div>
        <h3 style="font-size: 1.25rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">Cargando mecánico...</h3>
                <p style="color: #6b7280; font-size: 0.875rem;">Por favor espera mientras cargamos la información</p>
      </div>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="page-card text-center">
      <div class="flex flex-col items-center justify-center" style="padding: 2rem;">
        <div style="width: 4rem; height: 4rem; background: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem;">
          <i class="pi pi-exclamation-triangle text-white text-2xl"></i>
        </div>
        <h3 style="font-size: 1.25rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem;">Error al cargar</h3>
        <p style="color: #6b7280; font-size: 0.875rem; margin-bottom: 1.5rem;">{{ error }}</p>
        <button 
          pButton 
          label="Reintentar" 
          icon="pi pi-refresh" 
          class="p-button-secondary"
          (click)="loadMechanic()">
        </button>
      </div>
    </div>

    <!-- Formulario -->
    <div class="page-card" *ngIf="!loading && !error && mechanic">
      <div>
        <form (ngSubmit)="onSubmit()" #mechanicForm="ngForm" class="space-y-8">
      
          <!-- Nombre y Apellido -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="firstName" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-blue-500"></i>
                Nombre *
              </label>
              <input 
                type="text" 
                id="firstName"
                name="firstName" 
                [(ngModel)]="mechanic.firstName" 
                required
                placeholder="Ingresa el nombre"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-green-500"></i>
                Apellido *
              </label>
              <input 
                type="text" 
                id="lastName"
                name="lastName" 
                [(ngModel)]="mechanic.lastName" 
                required
                placeholder="Ingresa el apellido"
                class="form-control">
            </div>
          </div>

          <!-- Email y Teléfono -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="email" class="form-label flex items-center">
                <i class="pi pi-envelope mr-2 text-purple-500"></i>
                Email *
              </label>
              <input 
                type="email" 
                id="email"
                name="email" 
                [(ngModel)]="mechanic.email" 
                required
                placeholder="mecanico@ejemplo.com"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="phone" class="form-label flex items-center">
                <i class="pi pi-phone mr-2 text-orange-500"></i>
                Teléfono *
              </label>
              <input 
                type="tel" 
                id="phone"
                name="phone" 
                [(ngModel)]="mechanic.phone" 
                required
                placeholder="+1 (555) 123-4567"
                class="form-control">
            </div>
          </div>

          <!-- Especialización -->
          <div class="form-group">
            <label for="specialization" class="form-label flex items-center">
              <i class="pi pi-cog mr-2 text-teal-500"></i>
              Especialización *
            </label>
            <p-select 
              [(ngModel)]="mechanic.specialization" 
              [options]="specializationOptions"
              placeholder="Selecciona una especialización"
              name="specialization"
              required
              style="width: 100%;">
            </p-select>
          </div>

          <!-- Años de Experiencia y Tarifa por Hora -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="experienceYears" class="form-label flex items-center">
                <i class="pi pi-calendar mr-2 text-indigo-500"></i>
                Años de Experiencia *
              </label>
              <p-inputNumber 
                [(ngModel)]="mechanic.experienceYears" 
                name="experienceYears"
                placeholder="0"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="hourlyRate" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-green-500"></i>
                Tarifa por Hora (USD) *
              </label>
              <p-inputNumber 
                [(ngModel)]="mechanic.hourlyRate" 
                name="hourlyRate"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>
          </div>

          <!-- Disponibilidad -->
          <div class="form-group">
            <div class="flex items-center p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl border border-green-200">
              <p-checkbox 
                [(ngModel)]="mechanic.isAvailable" 
                name="isAvailable"
                [binary]="true"
                inputId="isAvailable"
                class="mr-4">
              </p-checkbox>
              <label for="isAvailable" class="text-lg font-semibold text-gray-700 flex items-center">
                <i class="pi pi-check-circle mr-2 text-green-500"></i>
                Disponible
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200 form-actions">
            <button 
              type="button" 
              pButton 
              label="Cancelar" 
              icon="pi pi-times" 
              class="p-button-secondary p-button-lg"
              (click)="cancel()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Actualizar Mecánico" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!mechanicForm.form.valid || loading"
              [loading]="loading">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
