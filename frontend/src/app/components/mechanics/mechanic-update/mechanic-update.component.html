<div class="min-h-screen bg-gradient-to-br from-gray-50 to-purple-50 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 mb-8 relative overflow-hidden">
      <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-purple-400/10 to-indigo-400/10 rounded-full -translate-y-32 translate-x-32"></div>
      <div class="relative z-10">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-gray-800 via-purple-600 to-indigo-600 mb-3">
              <i class="pi pi-user-edit mr-4 text-purple-500"></i>
              Actualizar Mecánico
            </h1>
            <p class="text-xl text-gray-600 font-medium">Modifica la información del mecánico</p>
          </div>
          <div class="hidden lg:block">
            <div class="w-24 h-24 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-3xl flex items-center justify-center shadow-2xl transform rotate-3 hover:rotate-0 transition-transform duration-300">
              <i class="pi pi-user-edit text-white text-3xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading && !mechanic" class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-20 text-center">
      <div class="flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full flex items-center justify-center mb-6">
          <i class="pi pi-spin pi-spinner text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Cargando mecánico...</h3>
        <p class="text-gray-500">Por favor espera mientras cargamos la información</p>
      </div>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 text-center">
      <div class="flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center mb-6">
          <i class="pi pi-exclamation-triangle text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Error al cargar</h3>
        <p class="text-gray-500 mb-6">{{ error }}</p>
        <button 
          pButton 
          label="Reintentar" 
          icon="pi pi-refresh" 
          class="p-button-secondary"
          (click)="loadMechanic()">
        </button>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 relative overflow-hidden" *ngIf="!loading && !error && mechanic">
      <div class="absolute top-0 left-0 w-48 h-48 bg-gradient-to-br from-purple-400/5 to-indigo-400/5 rounded-full -translate-y-24 -translate-x-24"></div>
      <div class="relative z-10">
        <form (ngSubmit)="onSubmit()" #mechanicForm="ngForm" class="space-y-8">
      
          <!-- Nombre y Apellido -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="firstName" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-blue-500"></i>
                Nombre *
              </label>
              <input 
                type="text" 
                id="firstName"
                name="firstName" 
                [(ngModel)]="mechanic.firstName" 
                required
                placeholder="Ingresa el nombre"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-green-500"></i>
                Apellido *
              </label>
              <input 
                type="text" 
                id="lastName"
                name="lastName" 
                [(ngModel)]="mechanic.lastName" 
                required
                placeholder="Ingresa el apellido"
                class="form-control">
            </div>
          </div>

          <!-- Email y Teléfono -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="email" class="form-label flex items-center">
                <i class="pi pi-envelope mr-2 text-purple-500"></i>
                Email *
              </label>
              <input 
                type="email" 
                id="email"
                name="email" 
                [(ngModel)]="mechanic.email" 
                required
                placeholder="mecanico@ejemplo.com"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="phone" class="form-label flex items-center">
                <i class="pi pi-phone mr-2 text-orange-500"></i>
                Teléfono *
              </label>
              <input 
                type="tel" 
                id="phone"
                name="phone" 
                [(ngModel)]="mechanic.phone" 
                required
                placeholder="+1 (555) 123-4567"
                class="form-control">
            </div>
          </div>

          <!-- Especialización -->
          <div class="form-group">
            <label for="specialization" class="form-label flex items-center">
              <i class="pi pi-cog mr-2 text-teal-500"></i>
              Especialización *
            </label>
            <p-select 
              [(ngModel)]="mechanic.specialization" 
              [options]="specializationOptions"
              placeholder="Selecciona una especialización"
              name="specialization"
              required
              style="width: 100%;">
            </p-select>
          </div>

          <!-- Años de Experiencia y Tarifa por Hora -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="experienceYears" class="form-label flex items-center">
                <i class="pi pi-calendar mr-2 text-indigo-500"></i>
                Años de Experiencia *
              </label>
              <p-inputNumber 
                [(ngModel)]="mechanic.experienceYears" 
                name="experienceYears"
                placeholder="0"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="hourlyRate" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-green-500"></i>
                Tarifa por Hora (USD) *
              </label>
              <p-inputNumber 
                [(ngModel)]="mechanic.hourlyRate" 
                name="hourlyRate"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                [min]="0"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>
          </div>

          <!-- Disponibilidad -->
          <div class="form-group">
            <div class="flex items-center p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl border border-green-200">
              <p-checkbox 
                [(ngModel)]="mechanic.isAvailable" 
                name="isAvailable"
                [binary]="true"
                inputId="isAvailable"
                class="mr-4">
              </p-checkbox>
              <label for="isAvailable" class="text-lg font-semibold text-gray-700 flex items-center">
                <i class="pi pi-check-circle mr-2 text-green-500"></i>
                Disponible
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200 form-actions">
            <button 
              type="button" 
              pButton 
              label="Cancelar" 
              icon="pi pi-times" 
              class="p-button-secondary p-button-lg"
              (click)="cancel()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Actualizar Mecánico" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!mechanicForm.form.valid || loading"
              [loading]="loading">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
