<div class="page-container">
  <div class="page-wrapper">
    <!-- Header -->
    <div class="page-header">
      <div class="clients-header-content" style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 class="page-title">
            <i class="pi pi-user-plus" style="margin-right: 0.75rem; color: #3b82f6;"></i>
            Crear Nuevo Cliente
          </h1>
          <p class="page-subtitle">Completa la información del cliente</p>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="page-card">
      <div>
        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="space-y-8">
      
          <!-- Nombre -->
          <div class="form-group">
            <label for="name" class="form-label flex items-center">
              <i class="pi pi-user mr-2 text-blue-500"></i>
              Nombre Completo *
            </label>
            <input 
              type="text" 
              id="name"
              pInputText 
              formControlName="name"
              placeholder="Ingresa el nombre completo"
              [class.p-invalid]="isFieldInvalid('name')"
              class="form-control">
            <small 
              *ngIf="getFieldError('name')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('name') }}
            </small>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label flex items-center">
              <i class="pi pi-envelope mr-2 text-green-500"></i>
              Email *
            </label>
            <input 
              type="email" 
              id="email"
              pInputText 
              formControlName="email"
              placeholder="cliente@ejemplo.com"
              [class.p-invalid]="isFieldInvalid('email')"
              class="form-control">
            <small 
              *ngIf="getFieldError('email')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('email') }}
            </small>
          </div>

          <!-- Teléfono -->
          <div class="form-group">
            <label for="phone" class="form-label flex items-center">
              <i class="pi pi-phone mr-2 text-purple-500"></i>
              Teléfono *
            </label>
            <input 
              type="tel" 
              id="phone"
              pInputText 
              formControlName="phone"
              placeholder="+1 (555) 123-4567"
              [class.p-invalid]="isFieldInvalid('phone')"
              class="form-control">
            <small 
              *ngIf="getFieldError('phone')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('phone') }}
            </small>
          </div>

          <!-- Dirección -->
          <div class="form-group">
            <label for="address" class="form-label flex items-center">
              <i class="pi pi-map-marker mr-2 text-orange-500"></i>
              Dirección *
            </label>
            <textarea 
              id="address"
              pTextarea 
              formControlName="address"
              placeholder="Ingresa la dirección completa"
              [class.p-invalid]="isFieldInvalid('address')"
              rows="3"
              class="form-control">
            </textarea>
            <small 
              *ngIf="getFieldError('address')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('address') }}
            </small>
          </div>

          <!-- Contraseña -->
          <div class="form-group">
            <label for="password" class="form-label flex items-center">
              <i class="pi pi-lock mr-2 text-red-500"></i>
              Contraseña *
            </label>
            <input 
              type="password" 
              id="password"
              pInputText 
              formControlName="password"
              placeholder="Mínimo 6 caracteres"
              [class.p-invalid]="isFieldInvalid('password')"
              class="form-control">
            <small 
              *ngIf="getFieldError('password')" 
              class="p-error block mt-2 text-sm font-medium">
              {{ getFieldError('password') }}
            </small>
          </div>

          <!-- Estado Activo -->
          <div class="form-group">
            <div class="flex items-center p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl border border-green-200">
              <p-checkbox 
                formControlName="active" 
                [binary]="true" 
                inputId="active"
                class="mr-4">
              </p-checkbox>
              <label for="active" class="text-lg font-semibold text-gray-700 flex items-center">
                <i class="pi pi-check-circle mr-2 text-green-500"></i>
                Cliente activo
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200">
            <button 
              type="button" 
              pButton 
              label="Cancelar" 
              icon="pi pi-times" 
              class="p-button-secondary p-button-lg"
              (click)="onCancel()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Crear Cliente" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [loading]="loading"
              [disabled]="clientForm.invalid">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
