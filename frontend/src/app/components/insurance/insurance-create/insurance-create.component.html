<div class="page-container">
  <div class="page-wrapper">
    <!-- Header -->
    <div class="page-header">
      <div style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 class="page-title">
            <i class="pi pi-shield" style="margin-right: 0.75rem; color: #3b82f6;"></i>
            Crear Nuevo Seguro
          </h1>
          <p class="page-subtitle">Completa la información del seguro</p>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="page-card">
      <div>
        <form (ngSubmit)="onSubmit()" #insuranceForm="ngForm" class="space-y-8">
      
          <!-- Vehículo y Compañía -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="vehicleId" class="form-label flex items-center">
                <i class="pi pi-car mr-2 text-blue-500"></i>
                ID del Vehículo *
              </label>
              <input 
                type="number" 
                id="vehicleId"
                name="vehicleId" 
                [(ngModel)]="insurance.vehicleId" 
                required
                placeholder="123"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="companyName" class="form-label flex items-center">
                <i class="pi pi-building mr-2 text-green-500"></i>
                Nombre de la Compañía *
              </label>
              <input 
                type="text" 
                id="companyName"
                name="companyName" 
                [(ngModel)]="insurance.companyName" 
                required
                placeholder="Ej: Seguros ABC, Protección Total"
                class="form-control">
            </div>
          </div>

          <!-- Número de Póliza y Tipo de Cobertura -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="policyNumber" class="form-label flex items-center">
                <i class="pi pi-tag mr-2 text-purple-500"></i>
                Número de Póliza *
              </label>
              <input 
                type="text" 
                id="policyNumber"
                name="policyNumber" 
                [(ngModel)]="insurance.policyNumber" 
                required
                placeholder="POL-123456789"
                class="form-control font-mono">
            </div>

            <div class="form-group">
              <label for="coverageType" class="form-label flex items-center">
                <i class="pi pi-cog mr-2 text-orange-500"></i>
                Tipo de Cobertura *
              </label>
              <p-select 
                [(ngModel)]="insurance.coverageType" 
                [options]="coverageOptions"
                placeholder="Selecciona el tipo de cobertura"
                name="coverageType"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Fechas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="startDate" class="form-label flex items-center">
                <i class="pi pi-calendar mr-2 text-teal-500"></i>
                Fecha de Inicio *
              </label>
              <p-datepicker 
                [(ngModel)]="insurance.startDate" 
                name="startDate"
                required
                placeholder="Selecciona la fecha de inicio"
                dateFormat="dd/mm/yy"
                style="width: 100%;">
              </p-datepicker>
            </div>

            <div class="form-group">
              <label for="endDate" class="form-label flex items-center">
                <i class="pi pi-calendar-times mr-2 text-red-500"></i>
                Fecha de Vencimiento *
              </label>
              <p-datepicker 
                [(ngModel)]="insurance.endDate" 
                name="endDate"
                required
                placeholder="Selecciona la fecha de vencimiento"
                dateFormat="dd/mm/yy"
                style="width: 100%;">
              </p-datepicker>
            </div>
          </div>

          <!-- Prima y Deducible -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="premium" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-green-500"></i>
                Prima (USD) *
              </label>
              <p-inputNumber 
                [(ngModel)]="insurance.premium" 
                name="premium"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="deductible" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-yellow-500"></i>
                Deducible (USD) *
              </label>
              <p-inputNumber 
                [(ngModel)]="insurance.deductible" 
                name="deductible"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200 form-actions">
            <button 
              type="button" 
              pButton 
              label="Limpiar" 
              icon="pi pi-refresh" 
              class="p-button-secondary p-button-lg"
              (click)="resetForm()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Crear Seguro" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!insuranceForm.form.valid">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
