<div class="min-h-screen bg-gradient-to-br from-gray-50 to-green-50 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 mb-8 relative overflow-hidden">
      <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-green-400/10 to-emerald-400/10 rounded-full -translate-y-32 translate-x-32"></div>
      <div class="relative z-10">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-gray-800 via-green-600 to-emerald-600 mb-3">
              <i class="pi pi-shield mr-4 text-green-500"></i>
              Actualizar Seguro
            </h1>
            <p class="text-xl text-gray-600 font-medium">Modifica la información del seguro</p>
          </div>
          <div class="hidden lg:block">
            <div class="w-24 h-24 bg-gradient-to-br from-green-500 to-emerald-600 rounded-3xl flex items-center justify-center shadow-2xl transform rotate-3 hover:rotate-0 transition-transform duration-300">
              <i class="pi pi-shield text-white text-3xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading && !insurance" class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-20 text-center">
      <div class="flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mb-6">
          <i class="pi pi-spin pi-spinner text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Cargando seguro...</h3>
        <p class="text-gray-500">Por favor espera mientras cargamos la información</p>
      </div>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 text-center">
      <div class="flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-pink-600 rounded-full flex items-center justify-center mb-6">
          <i class="pi pi-exclamation-triangle text-white text-2xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Error al cargar</h3>
        <p class="text-gray-500 mb-6">{{ error }}</p>
        <button 
          pButton 
          label="Reintentar" 
          icon="pi pi-refresh" 
          class="p-button-secondary"
          (click)="loadInsurance()">
        </button>
      </div>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-10 relative overflow-hidden" *ngIf="!loading && !error && insurance">
      <div class="absolute top-0 left-0 w-48 h-48 bg-gradient-to-br from-green-400/5 to-emerald-400/5 rounded-full -translate-y-24 -translate-x-24"></div>
      <div class="relative z-10">
        <form (ngSubmit)="onSubmit()" #insuranceForm="ngForm" class="space-y-8">
      
          <!-- Vehículo y Compañía -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="vehicleId" class="form-label flex items-center">
                <i class="pi pi-car mr-2 text-blue-500"></i>
                ID del Vehículo *
              </label>
              <input 
                type="number" 
                id="vehicleId"
                name="vehicleId" 
                [(ngModel)]="insurance.vehicleId" 
                required
                placeholder="123"
                class="form-control">
            </div>

            <div class="form-group">
              <label for="companyName" class="form-label flex items-center">
                <i class="pi pi-building mr-2 text-green-500"></i>
                Nombre de la Compañía *
              </label>
              <input 
                type="text" 
                id="companyName"
                name="companyName" 
                [(ngModel)]="insurance.companyName" 
                required
                placeholder="Ej: Seguros ABC, Protección Total"
                class="form-control">
            </div>
          </div>

          <!-- Número de Póliza y Tipo de Cobertura -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="policyNumber" class="form-label flex items-center">
                <i class="pi pi-tag mr-2 text-purple-500"></i>
                Número de Póliza *
              </label>
              <input 
                type="text" 
                id="policyNumber"
                name="policyNumber" 
                [(ngModel)]="insurance.policyNumber" 
                required
                placeholder="POL-123456789"
                class="form-control font-mono">
            </div>

            <div class="form-group">
              <label for="coverageType" class="form-label flex items-center">
                <i class="pi pi-cog mr-2 text-orange-500"></i>
                Tipo de Cobertura *
              </label>
              <p-select 
                [(ngModel)]="insurance.coverageType" 
                [options]="coverageOptions"
                placeholder="Selecciona el tipo de cobertura"
                name="coverageType"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Fechas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="startDate" class="form-label flex items-center">
                <i class="pi pi-calendar mr-2 text-teal-500"></i>
                Fecha de Inicio *
              </label>
              <p-datepicker 
                [(ngModel)]="insurance.startDate" 
                name="startDate"
                required
                placeholder="Selecciona la fecha de inicio"
                dateFormat="dd/mm/yy"
                style="width: 100%;">
              </p-datepicker>
            </div>

            <div class="form-group">
              <label for="endDate" class="form-label flex items-center">
                <i class="pi pi-calendar-times mr-2 text-red-500"></i>
                Fecha de Vencimiento *
              </label>
              <p-datepicker 
                [(ngModel)]="insurance.endDate" 
                name="endDate"
                required
                placeholder="Selecciona la fecha de vencimiento"
                dateFormat="dd/mm/yy"
                style="width: 100%;">
              </p-datepicker>
            </div>
          </div>

          <!-- Prima y Deducible -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="premium" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-green-500"></i>
                Prima (USD) *
              </label>
              <p-inputNumber 
                [(ngModel)]="insurance.premium" 
                name="premium"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>

            <div class="form-group">
              <label for="deductible" class="form-label flex items-center">
                <i class="pi pi-dollar mr-2 text-yellow-500"></i>
                Deducible (USD) *
              </label>
              <p-inputNumber 
                [(ngModel)]="insurance.deductible" 
                name="deductible"
                mode="currency"
                currency="USD"
                locale="en-US"
                placeholder="0.00"
                required
                style="width: 100%;">
              </p-inputNumber>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200">
            <button 
              type="button" 
              pButton 
              label="Cancelar" 
              icon="pi pi-times" 
              class="p-button-secondary p-button-lg"
              (click)="cancel()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Actualizar Seguro" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!insuranceForm.form.valid || loading"
              [loading]="loading">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
