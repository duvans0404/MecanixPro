<div class="servicios">
  <div class="page-header">
    <h1>Cat√°logo de Servicios</h1>
    <button class="btn btn-primary" (click)="mostrarFormulario()">
      <span>‚öôÔ∏è</span> Nuevo Servicio
    </button>
  </div>

  <!-- Lista de servicios -->
  <div class="servicios-grid">
    <div class="servicio-card" *ngFor="let servicio of servicios">
      <div class="servicio-header">
        <div class="servicio-icon">
          <span>üîß</span>
        </div>
        <div class="servicio-info">
          <h3>{{ servicio.nombre }}</h3>
          <p class="servicio-precio">${{ servicio.costoManoObra | number:'1.0-0' }}</p>
        </div>
      </div>
      
      <div class="servicio-description">
        <p>{{ servicio.descripcion }}</p>
      </div>
      
      <div class="servicio-actions">
        <button class="btn btn-secondary" (click)="editarServicio(servicio)">
          Editar
        </button>
        <button class="btn btn-primary" (click)="verDetalles(servicio)">
          Ver Detalles
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay servicios -->
  <div class="no-servicios" *ngIf="servicios.length === 0">
    <div class="no-servicios-icon">‚öôÔ∏è</div>
    <h3>No hay servicios registrados</h3>
    <p>Comienza agregando el primer servicio</p>
    <button class="btn btn-primary" (click)="mostrarFormulario()">
      Agregar Servicio
    </button>
  </div>

  <!-- Modal de formulario -->
  <div class="modal" *ngIf="mostrarModal" (click)="cerrarModal($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ servicioEditando ? 'Editar' : 'Nuevo' }} Servicio</h2>
        <button class="modal-close" (click)="cerrarModal($event)">√ó</button>
      </div>
      
      <form class="servicio-form" (ngSubmit)="guardarServicio()">
        <div class="form-group">
          <label class="form-label">Nombre del servicio</label>
          <input type="text" class="form-control" [(ngModel)]="servicioForm.nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Descripci√≥n</label>
          <textarea class="form-control" [(ngModel)]="servicioForm.descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Costo de mano de obra</label>
          <input type="number" class="form-control" [(ngModel)]="servicioForm.costoManoObra" name="costoManoObra" required min="0">
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal($event)">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            {{ servicioEditando ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
