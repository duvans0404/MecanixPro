<div class="page-container">
  <div class="page-wrapper">
    <!-- Header -->
    <div class="page-header">
      <div style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 class="page-title">
            <i class="pi pi-calendar" style="margin-right: 0.75rem; color: #3b82f6;"></i>
            Crear Nueva Cita
          </h1>
          <p class="page-subtitle">Programa una nueva cita de servicio</p>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <div class="page-card">
      <div>
        <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm" class="space-y-8">
      
          <!-- Cliente y Vehículo -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="clientId" class="form-label flex items-center">
                <i class="pi pi-user mr-2 text-blue-500"></i>
                Cliente *
              </label>
              <p-select 
                [(ngModel)]="appointment.clientId" 
                name="clientId"
                [options]="clientOptions"
                placeholder="Selecciona un cliente"
                name="clientId"
                required
                (onChange)="onClientChange()"
                style="width: 100%;">
              </p-select>
            </div>

            <div class="form-group">
              <label for="vehicleId" class="form-label flex items-center">
                <i class="pi pi-car mr-2 text-green-500"></i>
                Vehículo *
              </label>
              <p-select 
                [(ngModel)]="appointment.vehicleId" 
                name="vehicleId"
                [options]="vehicleOptions"
                placeholder="Selecciona un vehículo"
                name="vehicleId"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Mecánico y Servicio -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="form-group">
              <label for="mechanicId" class="form-label flex items-center">
                <i class="pi pi-users mr-2 text-purple-500"></i>
                Mecánico *
              </label>
              <p-select 
                [(ngModel)]="appointment.mechanicId" 
                [options]="mechanicOptions"
                placeholder="Selecciona un mecánico"
                name="mechanicId"
                required
                style="width: 100%;">
              </p-select>
            </div>

            <div class="form-group">
              <label for="serviceId" class="form-label flex items-center">
                <i class="pi pi-cog mr-2 text-orange-500"></i>
                Servicio *
              </label>
              <p-select 
                [(ngModel)]="appointment.serviceId" 
                name="serviceId"
                [options]="serviceOptions"
                placeholder="Selecciona un servicio"
                name="serviceId"
                required
                style="width: 100%;">
              </p-select>
            </div>
          </div>

          <!-- Fecha de la Cita -->
          <div class="form-group">
            <label for="appointmentDate" class="form-label flex items-center">
              <i class="pi pi-calendar mr-2 text-teal-500"></i>
              Fecha y Hora de la Cita *
            </label>
            <p-datepicker 
              [(ngModel)]="appointment.appointmentDate" 
              name="appointmentDate"
              required
              placeholder="Selecciona la fecha y hora"
              dateFormat="dd/mm/yy"
              [showTime]="true"
              hourFormat="24"
              style="width: 100%;">
            </p-datepicker>
          </div>

          <!-- Estado -->
          <div class="form-group">
            <label for="status" class="form-label flex items-center">
              <i class="pi pi-circle-fill mr-2 text-red-500"></i>
              Estado *
            </label>
              <p-select 
                [(ngModel)]="appointment.status" 
                name="status"
                [options]="statusOptions"
              placeholder="Selecciona el estado"
              name="status"
              required
              style="width: 100%;">
            </p-select>
          </div>

          <!-- Notas -->
          <div class="form-group">
            <label for="notes" class="form-label flex items-center">
              <i class="pi pi-file-edit mr-2 text-gray-500"></i>
              Notas
            </label>
            <textarea 
              id="notes"
              name="notes" 
              [(ngModel)]="appointment.notes" 
              placeholder="Información adicional sobre la cita..."
              rows="4"
              class="form-control">
            </textarea>
          </div>

          <!-- Botones -->
          <div class="flex justify-end gap-6 pt-8 border-t border-gray-200">
            <button 
              type="button" 
              pButton 
              label="Limpiar" 
              icon="pi pi-refresh" 
              class="p-button-secondary p-button-lg"
              (click)="resetForm()">
            </button>
            <button 
              type="submit" 
              pButton 
              label="Crear Cita" 
              icon="pi pi-check" 
              class="p-button-success p-button-lg"
              [disabled]="!appointmentForm.form.valid">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
